    :root {
      --bg: #f7f7f5;

      --accent-2: #a26e2c;  /* warm gold */
      --border: #e5e5e8;
      --shadow: 0 6px 24px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background: var(--bg);

    a:hover { text-decoration: underline; }
    .container { max-width: 1080px; margin: 0 auto; padding: 0 1rem; }

    /* Header */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 10;
    }
    .brand {
      display: flex; align-items: center; gap: 0.75rem;
      padding: 0.75rem 0;
    }
    .brand-logo {
      width: 36px; height: 36px; border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: inline-flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 700; box-shadow: var(--shadow);
    }
    .brand-title {
      font-family: Merriweather, Georgia, serif;
      font-weight: 700; font-size: 1.15rem;
    }
    nav {
      display: flex; gap: 1rem; padding: 0.25rem 0 1rem;
      flex-wrap: wrap;
    }
    nav a {
      padding: 0.4rem 0.6rem; border-radius: 6px;
      color: var(--muted);
    }
    nav a.active, nav a:hover {
      background: #f0f6f2;
      color: var(--accent);
    }

    /* Hero */
    .hero {
      background:
        radial-gradient(1200px 600px at 20% -100%, #e9f3ec 8%, transparent 40%),
        radial-gradient(1200px 600px at 100% -100%, #f7efe4 10%, transparent 40%);
      padding: 3rem 0 2rem;
      border-bottom: 1px solid var(--border);
    }
    .hero-inner {
      display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem;
    }
    .hero h1 {
      font-family: Merriweather, Georgia, serif;
      font-size: clamp(1.8rem, 3.2vw, 2.6rem);
      margin: 0 0 0.75rem;
    }
    .hero p {
      margin: 0 0 1rem; color: var(--muted);
    }
    .hero .scripture {
      font-family: Merriweather, Georgia, serif;
      color: var(--accent);
      background: #f0f6f2;
      border-left: 4px solid var(--accent);
      padding: 0.75rem 1rem; border-radius: 6px;
    }

    /* Posts */
    .posts {
      padding: 2rem 0 3rem;
    }
    .posts-header {
      display: flex; align-items: baseline; justify-content: space-between;
      margin-bottom: 1rem;
    }
    .posts-header h2 {
      font-family: Merriweather, Georgia, serif;
      font-size: 1.4rem; margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }
